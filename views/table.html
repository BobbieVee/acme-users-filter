
<table class='table'>
		<tr>
		    <th>Firstname</th>
		    <th>Lastname</th> 
		    <th>Email</th>
		    <th>Location</th>
	  	</tr>
		{% for user in users %}
		<tr>
			<td>{{user.firstName}}</td>
			<td>{{user.lastName}}</td>
			<td>{{user.email}}</td>
			<td>({{user.latitude}}, {{user.longitude}})</td>
		</tr>
		{% endfor %}
	</table>
